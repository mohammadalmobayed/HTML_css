<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">

    <style>
        .mohammad{
            text-align:center;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(4,1fr) ;
            grid-gap : 5px; 
        }
        .mohammad > div{
            background-color: yellow;
            width: 100%;
            height: 100px;
            padding-top: 70px;
            /* font-size: 30px */
           
        }

        .ab {
            color: blue;
        }
        
    </style>
</head>
<body>
    <div class="mohammad">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
        <div class="e">5</div>
        <div class="f">6</div>
        <div class="g">7</div>
        <div class="h">8</div>
        <i class="fa-brands fa-facebook ab"></i>
    </div>
    
</body>
</html>
