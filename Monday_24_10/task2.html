            background-color: yellow;
            width: 100%;
            height: 100px;
            padding-top: 70px;
            /* font-size: 30px */
        }

</head>
<body>
    <div class="mohammad">
        <div>3</div>
        <div>2</div>
        <div>4</div>
        <div>6</div>
        <div>7</div>

        <div>5</div>
        <div>1</div>
        
    </div>
    
</body>
